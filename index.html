<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sevgilim için Mini Quiz — Anatomi </title>
  <style>
    :root{
      --bg:#ffeef5;
      --card:#ffd7ec;
      --accent:#ff7fb3;
      --accent-dark:#e0558f;
      --text:#3b2130;
      --muted:#6b4957;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #fff7fc 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden;
    }

    .wrap{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(224,97,154,0.12);
      padding:20px;
      border:1px solid rgba(255,127,179,0.12);
      position:relative;
      overflow:hidden;
    }

    header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:24px;box-shadow:0 6px 18px rgba(255,127,179,0.18)}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted)}

    .card{background:var(--card);border-radius:14px;padding:18px;margin-top:14px;min-height:260px;display:flex;flex-direction:column;gap:12px;align-items:stretch}
    .question-row{display:flex;align-items:center;gap:12px}
    .qnum{background:rgba(255,127,179,0.12);padding:8px 12px;border-radius:10px;font-weight:600}
    .question{font-size:18px}

    .choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
    .btn{padding:12px;border-radius:10px;border:2px solid transparent;background:rgba(255,255,255,0.6);cursor:pointer;font-weight:700;box-shadow:0 6px 12px rgba(0,0,0,0.04);transition:transform .12s ease, box-shadow .12s ease}
    .btn:active{transform:translateY(1px)}
    .btn:hover{box-shadow:0 10px 20px rgba(0,0,0,0.06)}
    .btn[disabled]{opacity:0.6;cursor:not-allowed} /* Yeni eklenen */

    .feedback{min-height:64px;display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;flex-direction:column;justify-content:center;text-align:center}
    .feedback.correct{background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,127,179,0.06));border:1px solid rgba(233,81,130,0.12)}
    .feedback.wrong{background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,127,179,0.02));border:1px solid rgba(200,80,120,0.06)}

    .message{font-weight:700}
    .explain{font-size:13px;color:var(--muted)}
    .muted{color:var(--muted);font-size:13px}

    .controls{display:flex;gap:8px;justify-content:flex-end;margin-top:6px}
    .ghost{background:transparent;border:0;color:var(--accent-dark);font-weight:700;cursor:pointer}
    .ghost[disabled]{opacity:0.4;cursor:not-allowed} /* Yeni eklenen */


    .hearts{position:absolute;left:0;right:0;bottom:0;pointer-events:none;overflow:visible;height:100%}
    .heart{position:absolute;bottom:0;left:50%;transform:translateX(-50%) scale(0.8);font-size:22px;opacity:0;animation:flyUp 2000ms ease-out forwards}
    @keyframes flyUp{0%{opacity:0;transform:translateX(-50%) translateY(0) scale(0.7)}10%{opacity:1}100%{opacity:0;transform:translateX(-50%) translateY(-220px) scale(1.25)}}

    @media(max-width:820px){.choices{grid-template-columns:1fr}.wrap{padding:14px}}

    footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .progress{height:8px;background:rgba(255,255,255,0.4);border-radius:6px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-dark));width:0%}

    .shake{animation:shake .5s}
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">A</div>
      <div>
        <h1>Mini Quiz — Anatomi </h1>
        <p class="lead">Başarılar Aşkımm</p>
      </div>
    </header>

    <div class="card" id="card">
      <div class="question-row">
        <div class="qnum" id="qnum">1 / 100</div>
        <div class="question" id="question">Yükleniyor...</div>
      </div>

      <div class="choices" id="choices"></div>

      <div class="feedback" id="feedback" aria-live="polite"></div>

      <div class="controls">
        <button class="ghost" id="prevBtn">Önceki</button>
        <button class="ghost" id="nextBtn">Sonraki</button>
      </div>

      <div style="position:relative;height:2px;margin-top:12px">
        <div class="progress"><i id="prog"></i></div>
      </div>
    </div>

    <footer style="margin-top:10px">
      <div class="muted"></div>
      <div class="muted">Sorular: kaslar, kemikler, sinirler ve konuşma organları</div>
    </footer>
  </div>

  <div class="hearts" id="heartsContainer" aria-hidden="true"></div>

  <script>
    // 100 özgün soru — her soru: {q, choices:[...], a:index, explanation: string}
    const quiz = [
  {q:"1) Dış kulak yolunun (DKY) ortalama uzunluğu ne kadardır?", choices:["1.5-2 cm","2.5-2.7 cm","3-3.5 cm","4-5 cm"], a:1, explanation:"Dış kulak yolu uzunluğu ortalama 2.5-2.7 cm'dir."},
  {q:"2) Dış kulak yolunun anatomik yapısı nasıldır?", choices:["Tamamı kıkırdaktır","Tamamı kemiktir","1/3 kıkırdak, 2/3 kemik","2/3 kıkırdak, 1/3 kemik"], a:2, explanation:"DKY'nin dış 1/3'ü kıkırdak, iç 2/3'ü kemik dokudan oluşur."},
  {q:"3) Dış kulağın transfer fonksiyonu sonucunda hangi frekansta yaklaşık 12 dB kazanç sağlanır?", choices:["500 Hz","1000 Hz","4000 Hz","8000 Hz"], a:2, explanation:"Dış kulak yolunun 3000-4000 Hz frekanslarındaki amplifikasyonu en yüksek seviyededir; 4000 Hz'de kazanç 12 dB'dir."},
  {q:"4) Kulak zarının (Timpanik Membran) ses iletimini sağlayan gergin kısmına ne ad verilir?", choices:["Pars flaccida","Pars tensa","Umbo","Manubrium"], a:1, explanation:"Kulak zarının 3/4'lük gergin kısmı ses iletimini sağlayan 'pars tensa'dır."},
  {q:"5) Orta kulak ile iç kulak arasındaki kemikçik zincirinin en küçük parçası hangisidir?", choices:["Malleus","Incus","Stapes","Umbo"], a:2, explanation:"Stapes (üzengi), yaklaşık 4 mg ağırlığı ile kemikçiklerin en küçüğüdür."},
  {q:"6) Orta kulaktaki 'Alan Farkı' (zardan oval pencereye) kaç katlık bir basınç artışı sağlar?", choices:["2 kat","10 kat","17 kat","25 kat"], a:2, explanation:"Kulak zarının titreşen alanı (55mm2) ile stapes tabanı (3.2mm2) arasındaki fark 17 katlık bir basınç artışı sağlar."},
  {q:"7) M. Stapedius kası hangi kranial sinir tarafından uyarılır?", choices:["5. Kranial Sinir (Trigeminus)","7. Kranial Sinir (Facialis)","8. Kranial Sinir (Vestibülokoklear)","10. Kranial Sinir (Vagus)"], a:1, explanation:"M. Stapedius, 7. kranial sinirin stapedial dalı tarafından uyarılır."},
  {q:"8) Kokleada perilenf sıvısı hangi bölümlerde bulunur?", choices:["Sadece Scala Media","Scala Vestibuli ve Scala Timpani","Sadece Scala Vestibuli","Sadece Scala Timpani"], a:1, explanation:"Scala vestibuli ve scala timpani perilenf ile doludur; scala media ise endolenf içerir."},
  {q:"9) Corti organında yüksek frekanslı (tiz) sesler kokleanın hangi bölgesinde algılanır?", choices:["Apeks (Tepe)","Orta kıvrım","Bazal (Taban)","Helikotrema"], a:2, explanation:"Yüksek frekanslı sesler daha çok bazal bölgede, alçak frekanslılar ise apekste algılanır."},
  {q:"10) Kokleadaki tüy hücrelerinin sayısına ilişkin aşağıdakilerden hangisi doğrudur?", choices:["4000 dış, 12000 iç tüy hücresi","12000 dış, 4000 iç tüy hücresi","8000 dış, 8000 iç tüy hücresi","Hepsi dış tüy hücresidir"], a:1, explanation:"Corti organında yaklaşık 12.000 dış ve 4.000 iç tüy hücresi bulunur."},
  {q:"11) Santral işitme sisteminin ilk durağı (8. sinir bitimi) neresidir?", choices:["Süperior Olivary Kompleks","İnferior Kollikulus","Koklear Çekirdekler (Nucleus)","Medial Genikulat Cisim"], a:2, explanation:"Santral işitme sisteminin ilk durağı Koklear Çekirdeklerdir."},
  {q:"12) Sesin her iki kulaktan algılarak lokalizasyonun yapıldığı beyin sapı merkezi hangisidir?", choices:["Koklear Nükleus","Süperior Olivary Kompleks (SOC)","Lateral Lemniskus","İşitme Korteksi"], a:1, explanation:"Superior Olivary Complex, binaural işlemlemenin (ses lokalizasyonu) yapıldığı ilk merkezdir."},
  {q:"13) İç kulaktaki potasyumdan zengin hücre içi benzeri sıvı hangisidir?", choices:["Perilenf","Kortilenf","Endolenf","Beyin omurilik sıvısı"], a:2, explanation:"Endolenf, K+ (potasyum) bakımından zengindir ve hücre içi sıvıya benzer."},
  {q:"14) Dünya Sağlık Örgütü (WHO) işitme kaybını nasıl tanımlar?", choices:["0 dB'den fazla kayıp","15 dB'den fazla kayıp","25 dB'den fazla kayıp","40 dB'den fazla kayıp"], a:2, explanation:"WHO, her iki kulakta 25 dB'den fazla işitme kaybı olmasını işitme kaybı olarak tanımlar."},
  {q:"15) Dış veya orta kulaktaki problemler nedeniyle sesin iç kulağa ulaşamamasına ne denir?", choices:["Sensörinöral işitme kaybı","İletim tipi işitme kaybı","Mikst tip işitme kaybı","Santral işitme kaybı"], a:1, explanation:"Sesin iletilmesinde sorun olması 'iletim tipi işitme kaybı'dır."},
  {q:"16) Gürültüye bağlı işitme kaybında odyogramda tipik olarak görülen bulgu nedir?", choices:["Düşük frekanslarda yükselme","4 kHz çentiği (notch)","Düz bir eğri","Apeks kaybı"], a:1, explanation:"Gürültüye bağlı kayıplarda 4 kHz çentiği tipiktir."},
  {q:"17) Ototoksik (kulağa zararlı) ilaç kullanımı öncelikle hangi hücreleri etkiler?", choices:["İç tüy hücreleri","Dış tüy hücreleri","Destek hücreleri","Sinir kılıfı"], a:1, explanation:"Ototoksik ilaçlar öncelikle dış tüy hücrelerini (DTH) etkiler."},
  {q:"18) Yaşlanmaya bağlı işitme kaybına ne ad verilir?", choices:["Otoskleroz","Meniere","Presbiakuzi","Tinnitus"], a:2, explanation:"Yaşa bağlı gelişen iç kulak dejenerasyonu 'presbiakuzi'dir."},
  {q:"19) Hem iletim hem de sensörinöral kaybın bir arada görülmesine ne ad verilir?", choices:["Kombine kayıp","Mikst (karışık) tip kayıp","Çift yönlü kayıp","Santral kayıp"], a:1, explanation:"Her iki türün bir arada olması 'mikst tip' işitme kaybıdır."},
  {q:"20) 1000 canlı doğumda görülen doğuştan işitme kaybı oranı nedir?", choices:["10'da 1","100'de 1","1000'de 1-3","10.000'de 1"], a:2, explanation:"Doğuştan işitme kaybı 1000 doğumda 1-3 oranında görülür."},
  {q:"21) Saf Ses Odyometrisinde 'Hava Yolu' ölçümü sağ kulak için hangi sembolle gösterilir?", choices:["Mavi X","Kırmızı O","Kırmızı <","Mavi >"], a:1, explanation:"Sağ kulak hava yolu eşiği kırmızı 'O' sembolü ile gösterilir."},
  {q:"22) Saf Ses Odyometrisinde test genellikle hangi frekansta başlatılır?", choices:["250 Hz","500 Hz","1000 Hz","4000 Hz"], a:2, explanation:"En kolay algılanan frekans olduğu için test genellikle 1000 Hz'de başlar."},
  {q:"23) Eşik belirleme kuralına göre hasta sesi duyduğunda şiddet kaç dB azaltılır?", choices:["5 dB","10 dB","15 dB","20 dB"], a:1, explanation:"Hughson-Westlake yönteminde duyulan seste 10 dB aşağı, duyulmayanda 5 dB yukarı gidilir."},
  {q:"24) Hava yolu ölçümünde iki kulak arası ses geçişi (interaural attenuation) supra-aural kulaklıklar için kaç dB kabul edilir?", choices:["10 dB","20 dB","40 dB","60 dB"], a:2, explanation:"Supra-aural kulaklıklarda interaural attenuasyon 40 dB'dir."},
  {q:"25) Kemik yolu ölçümünde interaural attenuation değeri nedir?", choices:["0 dB","20 dB","40 dB","60 dB"], a:0, explanation:"Kemik yolu için ses geçişi engeli yoktur, 0 dB olarak kabul edilir."},
  {q:"26) Oklüzyon etkisi hangi frekanslarda en belirgindir?", choices:["Alçak frekanslar (250-1000 Hz)","Orta frekanslar (2000 Hz)","Yüksek frekanslar (4000-8000 Hz)","Tüm frekanslar"], a:0, explanation:"Oklüzyon etkisi alçak frekanslarda daha şiddetlidir."},
  {q:"27) Maskeleme sırasında test edilmeyen kulaktan karşıya ses geçmesine ne ad verilir?", choices:["Yetersiz maskeleme","Plato seviyesi","Aşırı maskeleme (Overmasking)","Gölge etkisi"], a:2, explanation:"Maske gürültüsünün test edilen kulaktan duyulmasına aşırı maskeleme denir."},
  {q:"28) Saf ses ortalaması (PTA) genellikle hangi dört frekansın ortalamasıdır?", choices:["250, 500, 1000, 2000 Hz","500, 1000, 2000, 4000 Hz","1000, 2000, 4000, 8000 Hz","500, 1000, 4000, 8000 Hz"], a:1, explanation:"Klinik pratikte 500, 1000, 2000 ve 4000 Hz ortalaması alınır."},
  {q:"29) Timpanometride 'Tip B' (düz) eğri neyi gösterir?", choices:["Normal orta kulak","Östaki tüpü tıkanıklığı","Orta kulakta sıvı veya perforasyon","Kemikçik zinciri kopukluğu"], a:2, explanation:"Tip B, tepe noktası olmayan düz eğridir ve sıvı veya delik zarı işaret eder."},
  {q:"30) Timpanometride 'Tip C' eğrisi hangi durumda görülür?", choices:["Normal basınç","Negatif orta kulak basıncı","Yüksek esneklik","Kemikçik kopukluğu"], a:1, explanation:"Tip C, negatif basınç alanında tepe verir ve Östaki disfonksiyonunu gösterir."},
  {q:"31) Otoskleroz hastalarında tipik olarak hangi timpanogram tipi görülür?", choices:["Tip A","Tip B","Tip As","Tip Ad"], a:2, explanation:"Otosklerozda katılık (stiffness) arttığı için düşük amplitüdlü 'Tip As' görülür."},
  {q:"32) Otoakustik Emisyonlar (OAE) hangi hücrelerin aktif hareketliliğini ölçer?", choices:["İç Tüy Hücreleri","Dış Tüy Hücreleri","Spiral Ganglion","Koklear Nükleus"], a:1, explanation:"OAE yanıtları dış tüy hücrelerinin (DTH) fonksiyonuna bağlıdır."},
  {q:"33) Distortion Product OAE (DPOAE) ölçümünde en belirgin cevap hangi formülle elde edilir?", choices:["F1 + F2","F2 - F1","2F1 - F2","2F2 - F1"], a:2, explanation:"DPOAE'de en belirgin cevap '2F1-F2' formülünden gelir."},
  {q:"34) ABR (İşitsel Beyinsapı Yanıtı) testinde kaçıncı dalga en yüksek amplitüdlü ve en güvenilirdir?", choices:["I. Dalga","III. Dalga","V. Dalga","VII. Dalga"], a:2, explanation:"V. dalga en yüksek amplitüdlü ve eşik saptamada en çok kullanılan dalgadır."},
  {q:"35) ABR'de I. Dalga anatomik olarak nereden kaynaklanır?", choices:["Koklear Nükleus","Superior Olivary Kompleks","8. Sinirin distal kısmı","İnferior Kollikulus"], a:2, explanation:"I. dalga 8. sinirin distal kısmından kaynaklanır."},
  {q:"36) ABR'de III. Dalganın anatomik kökeni neresidir?", choices:["Spiral Ganglion","Koklear Nükleus","Lateral Lemniskus","Talamus"], a:1, explanation:"III. dalga Koklear Nükleus (VCN) kaynaklıdır."},
  {q:"37) ABR'de V. Dalganın kökeni genellikle hangi yapı olarak kabul edilir?", choices:["8. Sinir","SOC","Lateral Lemniskus / İnferior Kollikulus","Korteks"], a:2, explanation:"V. dalga Lateral Lemniskus ve İnferior Kollikulustan kaynaklanır."},
  {q:"38) ABR'de ses şiddeti azaldıkça dalga latansları (gecikme süreleri) nasıl değişir?", choices:["Kısalır","Uzar","Değişmez","Kaybolur"], a:1, explanation:"Ses şiddeti azaldıkça latanslar uzar."},
  {q:"39) Normal bir yetişkin ABR'sinde I-V dalgalar arası latans (IPL) yaklaşık ne kadardır?", choices:["1 msn","2 msn","4 msn","6 msn"], a:2, explanation:"Yetişkinlerde I-V IPL yaklaşık 4 msn civarındadır."},
  {q:"40) ABR'de 'Klik' uyaran temel olarak hangi frekans aralığını temsil eder?", choices:["250-500 Hz","500-1000 Hz","2000-4000 Hz","8000-12000 Hz"], a:2, explanation:"Klik uyaran yüksek frekans bölgelerini (2-4 kHz) yansıtır."},
  {q:"41) 'İşitsel Nöropati' (ANSD) tanısında tipik bulgu nedir?", choices:["OAE ve ABR normaldir","OAE yoktur, ABR normaldir","OAE normaldir, ABR yoktur veya bozuktur","Her ikisi de yoktur"], a:2, explanation:"ANSD'de DTH sağlamdır (OAE var), ancak sinir iletimi bozuktur (ABR yok/anormal)."},
  {q:"42) Meniere Hastalığı tanısında Elektrokokleografi (ECochG) parametresi nedir?", choices:["SP/AP oranı > 0.35","I-III latansı > 2 msn","V. dalga yokluğu","Tip B timpanogram"], a:0, explanation:"Meniere'de SP/AP oranının %35'ten (0.35) fazla olması karakteristiktir."},
  {q:"43) Yenidoğan işitme taraması doğumdan sonraki ilk kaç saat içinde yapılmalıdır?", choices:["12 saat","24 saat","48 saat","72 saat"], a:2, explanation:"Yenidoğan işitme taraması genellikle ilk 48 saat içinde yapılır."},
  {q:"44) İşitme kayıplarının yüzde kaçı genetik kökenlidir?", choices:["%10-20","%30-40","%50-60","%80-90"], a:2, explanation:"Vakaların yaklaşık %50-60'ı genetik nedenlere bağlıdır."},
  {q:"45) Usher Sendromu'nda işitme kaybına ek olarak ne görülür?", choices:["Guatr","Görme kaybı (Retinit)","Böbrek yetmezliği","Kalp ritim bozukluğu"], a:1, explanation:"Usher Sendromu işitme kaybı ve görme kaybı riski ile karakterizedir."},
  {q:"46) 'Klik' ABR ile düşük frekanslı kayıpların belirlenememesinin nedeni nedir?", choices:["Düşük frekanslar kokleayı uyarmaz","Senkronizasyonun yüksek frekanslarda daha iyi olması","Elektrot yerleşimi","Sesin şiddeti"], a:1, explanation:"Klik uyaranda bazal bölgedeki senkronizasyon daha iyidir, alçak frekans senkronizasyonu zayıftır."},
  {q:"47) Chirp uyaranın ABR'deki temel avantajı nedir?", choices:["Daha hızlı test süresi","Daha sessiz uyaran","Baziler membranın tamamını senkronize uyarması","Sadece iç tüy hücrelerini uyarması"], a:2, explanation:"Chirp uyaran tüm frekansların aynı anda ulaşmasını sağlayarak büyük amplitüdlü dalgalar oluşturur."},
  {q:"48) İletim tipi işitme kaybında ABR bulgusu nasıldır?", choices:["IPL uzamıştır","Tüm dalgalar eşit gecikmiştir, IPL normaldir","Sadece V. dalga gecikmiştir","I. dalga yoktur"], a:1, explanation:"İletim tipinde ses gecikmeli gider, tüm komponentler eşit etkilenir, IPL normal kalır."},
  {q:"49) Retrokoklear (sinirsel) patolojilerde ABR'de ne beklenir?", choices:["Normal latanslar","Kısalmış IPL","Uzamış I-V veya I-III IPL","IPL değişmez"], a:2, explanation:"Sinirsel iletim bozukluklarında dalgalar arası latanslar (IPL) uzar."},
  {q:"50) ABR kaydında 'Averajlama'nın amacı nedir?", choices:["Sesin şiddetini artırmak","Arka plan gürültüsünü (EEG) azaltıp hedef sinyali netleştirmek","Hastayı uyutmak","Frekansı filtrelemek"], a:1, explanation:"Averajlama ile rastgele oluşan gürültüler dışlanırken, hedef sinyal kuvvetlendirilir."},
  {q:"51) İç kulağın denge ile ilgili kısımları nelerdir?", choices:["Koklea ve Östaki","Semisirküler kanallar, Utrikül, Sakkül","Malleus ve Incus","Dış kulak yolu"], a:1, explanation:"Denge organları yarım daire kanalları, utrikül ve sakküldür."},
  {q:"52) Koklea kendi üzerinde kaç kez kıvrılmıştır?", choices:["1.5 kez","2.5 kez","3.5 kez","4.5 kez"], a:1, explanation:"Koklea kendi üzerinde yaklaşık 2.5 defa kıvrılmıştır."},
  {q:"53) Dış tüy hücrelerini uyararak işitmeyi koruyan ve güçlendiren mekanizmaya ne denir?", choices:["Koklear amplifikasyon","Pasif iletim","Retrograd akış","Faz kilitleme"], a:0, explanation:"Dış tüy hücreleri elektrokimyasal cevapla sesi amplifiye eder."},
  {q:"54) Reissner membranı hangi iki scala arasındadır?", choices:["Vestibuli ve Media","Media ve Timpani","Vestibuli ve Timpani","Hepsi arasındadır"], a:0, explanation:"Reissner membranı scala vestibuli ile media arasındadır."},

  {q:"200) İşitme testi sonucunda 'Hava Yolu' 20 dB, 'Kemik Yolu' 20 dB çıkarsa sonuç nedir?", choices:["Hafif kayıp","İletim tipi kayıp","Normal işitme","Mikst kayıp"], a:2, explanation:"25 dB altındaki tüm değerler yetişkinler için normal işitme sınırıdır."}

    // state
    const state = {i:0, correct:0, wrong:0, answered:[]};
    const qnum = document.getElementById('qnum');
    const question = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const feedback = document.getElementById('feedback');
    const prog = document.getElementById('prog');
    const heartsContainer = document.getElementById('heartsContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const card = document.getElementById('card');

    function render(){
      const item = quiz[state.i];
      qnum.textContent = (state.i+1) + ' / ' + quiz.length;
      question.textContent = item.q;
      choicesEl.innerHTML = '';
      feedback.className = 'feedback';
      feedback.innerHTML = '';
      // İleriki sorularda, eğer bu soru cevaplanmışsa 'Sonraki' butonu aktif olmalı.
      nextBtn.disabled = !state.answered[state.i];
      prevBtn.disabled = state.i === 0; // İlk soruda 'Önceki' devre dışı olmalı
      
      for(let j=0;j<item.choices.length;j++){
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = item.choices[j];
        btn.dataset.idx = j;
        btn.addEventListener('click', onAnswer);
        choicesEl.appendChild(btn);
        
        // Eğer soru cevaplanmışsa, butonları devre dışı bırak ve doğru/yanlışı işaretle
        if (state.answered[state.i]) {
            btn.disabled = true;
            if (j === item.a) {
                btn.style.borderColor = 'green';
                btn.style.backgroundColor = 'rgba(150, 255, 150, 0.6)';
            } else if (j === state.answered[state.i].chosen) {
                btn.style.borderColor = 'red';
                btn.style.backgroundColor = 'rgba(255, 150, 150, 0.6)';
            }
        }
      }

      prog.style.width = ((state.i)/quiz.length*100)+'%';
      
      // Cevap verilmişse feedback'i tekrar göster
      if (state.answered[state.i]) {
          const item = quiz[state.i];
          const isCorrect = state.answered[state.i].chosen === item.a;
          if (isCorrect) {
              showCorrect(item, false); // Otomatik geçiş yapma
          } else {
              showWrong(item, false); // Otomatik geçiş yapma
          }
      }
    }

    function onAnswer(e){
      const chosen = Number(e.currentTarget.dataset.idx);
      const item = quiz[state.i];
      if(state.answered[state.i]) return; // prevent double answers
      
      // Tüm cevap butonlarını devre dışı bırak
      Array.from(choicesEl.children).forEach(btn => btn.disabled = true);
      
      state.answered[state.i] = {chosen: chosen}; // Cevabı kaydet
      
      // Butonu işaretle
      e.currentTarget.style.borderColor = chosen === item.a ? 'green' : 'red';
      e.currentTarget.style.backgroundColor = chosen === item.a ? 'rgba(150, 255, 150, 0.6)' : 'rgba(255, 150, 150, 0.6)';

      if(chosen === item.a){
        state.correct++;
        showCorrect(item, true); // Otomatik geçişi aktif et
      } else {
        state.wrong++;
        showWrong(item, true); // Otomatik geçişi aktif et
      }
      
      nextBtn.disabled = false; // Cevaplandıktan sonra 'Sonraki' butonu aktif edilsin
    }

    // shouldAutoAdvance: otomatik olarak bir sonraki soruya geçmesi gerekip gerekmediğini kontrol eder
    function showCorrect(item, shouldAutoAdvance){
      feedback.classList.add('correct');
      feedback.classList.remove('wrong');
      feedback.innerHTML = `<div class="message">Tebrikler aşkım çok iyi gidiyorsun 💖 Seni çok seviyorum!</div><div class="explain">${item.explanation}</div>`;
      if (shouldAutoAdvance) {
          spawnHearts(10);
          setTimeout(()=>nextQuestion(),1600);
      }
    }

    // shouldAutoAdvance: otomatik olarak bir sonraki soruya geçmesi gerekip gerekmediğini kontrol eder
    function showWrong(item, shouldAutoAdvance){
      feedback.classList.add('wrong');
      feedback.classList.remove('correct');
      const correctAns = item.choices[item.a];
      feedback.innerHTML = `<div class="message"> 💕</div><div class="explain">Doğru cevap: <b>${correctAns}</b>. ${item.explanation}</div>`;
      
      // Doğru cevabı işaretle
      Array.from(choicesEl.children).forEach(btn => {
          if (Number(btn.dataset.idx) === item.a) {
              btn.style.borderColor = 'green';
              btn.style.backgroundColor = 'rgba(150, 255, 150, 0.6)';
          }
      });
      
      if (shouldAutoAdvance) {
          card.classList.add('shake');
          setTimeout(()=>card.classList.remove('shake'),600);
          // Yanlış cevapta 2.5 saniye sonra otomatik geçiş yap (açıklamayı okuması için daha uzun süre)
          setTimeout(()=>nextQuestion(),4000); 
      }
    }

    function spawnHearts(n){
      for(let k=0;k<n;k++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = (10 + Math.random()*80) + '%';
        h.style.fontSize = (14 + Math.random()*28) + 'px';
        h.style.animationDuration = (1400 + Math.random()*1200) + 'ms';
        h.textContent = '❤️';
        heartsContainer.appendChild(h);
        setTimeout(()=>h.remove(),2400);
      }
    }

    function nextQuestion(){
      if(state.i < quiz.length -1){
        state.i++;
        render();
      } else {
        showSummary();
      }
    }

    function prevQuestion(){ 
        if(state.i>0){ 
            state.i--; 
            render(); 
        } 
    }

    function showSummary(){
      choicesEl.innerHTML = '';
      feedback.className = 'feedback correct';
      feedback.innerHTML = `<div class="message"> Quiz tamamlandı 𓆩❤︎𓆪𓆩❤︎𓆪𓆩❤︎𓆪  Umarım işine yaramıştır aşkım seni seviyorum sınavda bol şans 𓆩❤︎𓆪𓆩❤︎𓆪𓆩❤︎𓆪  </div><div class="explain">Doğru sayısı: <b>${state.correct}</b><br>Yanlış sayısı: <b>${state.wrong}</b><br>Toplam: <b>${quiz.length}</b></div>`;
      question.textContent = 'Harikasın aşkım!';
      qnum.textContent = 'Sonuç';
      prog.style.width = '100%';
      nextBtn.disabled = true;
      prevBtn.disabled = true;
    }

    prevBtn.addEventListener('click', prevQuestion);
    nextBtn.addEventListener('click', nextQuestion);

    // initial render
    render();
  </script>
</body>
