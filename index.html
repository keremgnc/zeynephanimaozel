  {q:"96) Motor konuÅŸma deÄŸerlendirmesinde kullanÄ±lan 'AMR' aÃ§Ä±lÄ±mÄ± nedir?", choices:["AnlÄ±k Motor Reaksiyon","Alternating Motion Rate (ArdÄ±ÅŸÄ±k Hareket HÄ±zÄ±)","ArtikÃ¼lasyon Motor Raporu","AÄŸÄ±z Muayene Rehberi"], a:1, explanation:"AMR (pa-pa-pa gibi) ardÄ±ÅŸÄ±k hareket hÄ±zÄ±nÄ± Ã¶lÃ§er."},
  {q:"97) Sesin 'yÃ¼ksekliÄŸi' (pitch) ile 'tizliÄŸi' arasÄ±ndaki fark nedir?", choices:["Fark yoktur","YÃ¼kseklik fiziksel (frekans), tizlik algÄ±sal (perde) bir terimdir","Biri sadece erkeklerde gÃ¶rÃ¼lÃ¼r","YÃ¼kseklik ÅŸiddettir"], a:1, explanation:"Perde (tizlik) algÄ±sal, frekans (yÃ¼kseklik) fiziksel bir terimdir."},
  {q:"98) KonuÅŸma apraksisinde yutma problemi gÃ¶rÃ¼lÃ¼r mÃ¼?", choices:["Evet, her zaman","HayÄ±r, yutma problemleri yoktur","Sadece Ã§ocuklarda","Sadece yaÅŸlÄ±larda"], a:1, explanation:"Aprakside genellikle yutma problemi yoktur; bu dizatri ile arasÄ±ndaki farklardan biridir."},
  {q:"99) Hiperkinetik dizatri hangi sistemin hasarÄ± sonucu oluÅŸur?", choices:["Piramidal sistem","Ekstraprimidal sistem (Bazal Ganglia)","Periferik sistem","Serebellum"], a:1, explanation:"Hiperkinetik dizatri bazal ganglia (ekstraprimidal) hasarÄ± sonucu oluÅŸur."},
  {q:"100) Bir titreÅŸimin saniyedeki devre sayÄ±sÄ±na ne denir?", choices:["Genlik","Periyot","Temel Frekans","Harmonik"], a:2, explanation:"Saniyedeki devre sayÄ±sÄ±na temel frekans denir."}

    // state
    const state = {i:0, correct:0, wrong:0, answered:[]};
    const qnum = document.getElementById('qnum');
    const question = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const feedback = document.getElementById('feedback');
    const prog = document.getElementById('prog');
    const heartsContainer = document.getElementById('heartsContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const card = document.getElementById('card');

    function render(){
      const item = quiz[state.i];
      qnum.textContent = (state.i+1) + ' / ' + quiz.length;
      question.textContent = item.q;
      choicesEl.innerHTML = '';
      feedback.className = 'feedback';
      feedback.innerHTML = '';
      // Ä°leriki sorularda, eÄŸer bu soru cevaplanmÄ±ÅŸsa 'Sonraki' butonu aktif olmalÄ±.
      nextBtn.disabled = !state.answered[state.i];
      prevBtn.disabled = state.i === 0; // Ä°lk soruda 'Ã–nceki' devre dÄ±ÅŸÄ± olmalÄ±
      
      for(let j=0;j<item.choices.length;j++){
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = item.choices[j];
        btn.dataset.idx = j;
        btn.addEventListener('click', onAnswer);
        choicesEl.appendChild(btn);
        
        // EÄŸer soru cevaplanmÄ±ÅŸsa, butonlarÄ± devre dÄ±ÅŸÄ± bÄ±rak ve doÄŸru/yanlÄ±ÅŸÄ± iÅŸaretle
        if (state.answered[state.i]) {
            btn.disabled = true;
            if (j === item.a) {
                btn.style.borderColor = 'green';
                btn.style.backgroundColor = 'rgba(150, 255, 150, 0.6)';
            } else if (j === state.answered[state.i].chosen) {
                btn.style.borderColor = 'red';
                btn.style.backgroundColor = 'rgba(255, 150, 150, 0.6)';
            }
        }
      }

      prog.style.width = ((state.i)/quiz.length*100)+'%';
      
      // Cevap verilmiÅŸse feedback'i tekrar gÃ¶ster
      if (state.answered[state.i]) {
          const item = quiz[state.i];
          const isCorrect = state.answered[state.i].chosen === item.a;
          if (isCorrect) {
              showCorrect(item, false); // Otomatik geÃ§iÅŸ yapma
          } else {
              showWrong(item, false); // Otomatik geÃ§iÅŸ yapma
          }
      }
    }

    function onAnswer(e){
      const chosen = Number(e.currentTarget.dataset.idx);
      const item = quiz[state.i];
      if(state.answered[state.i]) return; // prevent double answers
      
      // TÃ¼m cevap butonlarÄ±nÄ± devre dÄ±ÅŸÄ± bÄ±rak
      Array.from(choicesEl.children).forEach(btn => btn.disabled = true);
      
      state.answered[state.i] = {chosen: chosen}; // CevabÄ± kaydet
      
      // Butonu iÅŸaretle
      e.currentTarget.style.borderColor = chosen === item.a ? 'green' : 'red';
      e.currentTarget.style.backgroundColor = chosen === item.a ? 'rgba(150, 255, 150, 0.6)' : 'rgba(255, 150, 150, 0.6)';

      if(chosen === item.a){
        state.correct++;
        showCorrect(item, true); // Otomatik geÃ§iÅŸi aktif et
      } else {
        state.wrong++;
        showWrong(item, true); // Otomatik geÃ§iÅŸi aktif et
      }
      
      nextBtn.disabled = false; // CevaplandÄ±ktan sonra 'Sonraki' butonu aktif edilsin
    }

    // shouldAutoAdvance: otomatik olarak bir sonraki soruya geÃ§mesi gerekip gerekmediÄŸini kontrol eder
    function showCorrect(item, shouldAutoAdvance){
      feedback.classList.add('correct');
      feedback.classList.remove('wrong');
      feedback.innerHTML = `<div class="message">Tebrikler aÅŸkÄ±m Ã§ok iyi gidiyorsun ğŸ’– Seni Ã§ok seviyorum!</div><div class="explain">${item.explanation}</div>`;
      if (shouldAutoAdvance) {
          spawnHearts(10);
          setTimeout(()=>nextQuestion(),1600);
      }
    }

    // shouldAutoAdvance: otomatik olarak bir sonraki soruya geÃ§mesi gerekip gerekmediÄŸini kontrol eder
    function showWrong(item, shouldAutoAdvance){
      feedback.classList.add('wrong');
      feedback.classList.remove('correct');
      const correctAns = item.choices[item.a];
      feedback.innerHTML = `<div class="message"> ğŸ’•</div><div class="explain">DoÄŸru cevap: <b>${correctAns}</b>. ${item.explanation}</div>`;
      
      // DoÄŸru cevabÄ± iÅŸaretle
      Array.from(choicesEl.children).forEach(btn => {
          if (Number(btn.dataset.idx) === item.a) {
              btn.style.borderColor = 'green';
              btn.style.backgroundColor = 'rgba(150, 255, 150, 0.6)';
          }
      });
      
      if (shouldAutoAdvance) {
          card.classList.add('shake');
          setTimeout(()=>card.classList.remove('shake'),600);
          // YanlÄ±ÅŸ cevapta 2.5 saniye sonra otomatik geÃ§iÅŸ yap (aÃ§Ä±klamayÄ± okumasÄ± iÃ§in daha uzun sÃ¼re)
          setTimeout(()=>nextQuestion(),4000); 
      }
    }

    function spawnHearts(n){
      for(let k=0;k<n;k++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = (10 + Math.random()*80) + '%';
        h.style.fontSize = (14 + Math.random()*28) + 'px';
        h.style.animationDuration = (1400 + Math.random()*1200) + 'ms';
        h.textContent = 'â¤ï¸';
        heartsContainer.appendChild(h);
        setTimeout(()=>h.remove(),2400);
      }
    }

    function nextQuestion(){
      if(state.i < quiz.length -1){
        state.i++;
        render();
      } else {
        showSummary();
      }
    }

    function prevQuestion(){ 
        if(state.i>0){ 
            state.i--; 
            render(); 
        } 
    }

    function showSummary(){
      choicesEl.innerHTML = '';
      feedback.className = 'feedback correct';
      feedback.innerHTML = `<div class="message"> Quiz tamamlandÄ± ğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ª  UmarÄ±m iÅŸine yaramÄ±ÅŸtÄ±r aÅŸkÄ±m seni seviyorum sÄ±navda bol ÅŸans ğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ª  </div><div class="explain">DoÄŸru sayÄ±sÄ±: <b>${state.correct}</b><br>YanlÄ±ÅŸ sayÄ±sÄ±: <b>${state.wrong}</b><br>Toplam: <b>${quiz.length}</b></div>`;
      question.textContent = 'HarikasÄ±n aÅŸkÄ±m!';
      qnum.textContent = 'SonuÃ§';
      prog.style.width = '100%';
      nextBtn.disabled = true;
      prevBtn.disabled = true;
    }

    prevBtn.addEventListener('click', prevQuestion);
    nextBtn.addEventListener('click', nextQuestion);

    // initial render
    render();
  </script>
</body>

</html>
