      if (state.answered[state.i]) {
          const item = quiz[state.i];
          const isCorrect = state.answered[state.i].chosen === item.a;
          if (isCorrect) {
              showCorrect(item, false); // Otomatik geÃ§iÅŸ yapma
          } else {
              showWrong(item, false); // Otomatik geÃ§iÅŸ yapma
          }
      }
    }

    function onAnswer(e){
      const chosen = Number(e.currentTarget.dataset.idx);
      const item = quiz[state.i];
      if(state.answered[state.i]) return; // prevent double answers
      
      // TÃ¼m cevap butonlarÄ±nÄ± devre dÄ±ÅŸÄ± bÄ±rak
      Array.from(choicesEl.children).forEach(btn => btn.disabled = true);
      
      state.answered[state.i] = {chosen: chosen}; // CevabÄ± kaydet
      
      // Butonu iÅŸaretle
      e.currentTarget.style.borderColor = chosen === item.a ? 'green' : 'red';
      e.currentTarget.style.backgroundColor = chosen === item.a ? 'rgba(150, 255, 150, 0.6)' : 'rgba(255, 150, 150, 0.6)';

      if(chosen === item.a){
        state.correct++;
        showCorrect(item, true); // Otomatik geÃ§iÅŸi aktif et
      } else {
        state.wrong++;
        showWrong(item, true); // Otomatik geÃ§iÅŸi aktif et
      }
      
      nextBtn.disabled = false; // CevaplandÄ±ktan sonra 'Sonraki' butonu aktif edilsin
    }

    // shouldAutoAdvance: otomatik olarak bir sonraki soruya geÃ§mesi gerekip gerekmediÄŸini kontrol eder
    function showCorrect(item, shouldAutoAdvance){
      feedback.classList.add('correct');
      feedback.classList.remove('wrong');
      feedback.innerHTML = `<div class="message">Tebrikler aÅŸkÄ±m Ã§ok iyi gidiyorsun ğŸ’– Seni Ã§ok seviyorum!</div><div class="explain">${item.explanation}</div>`;
      if (shouldAutoAdvance) {
          spawnHearts(10);
          setTimeout(()=>nextQuestion(),1600);
      }
    }

    // shouldAutoAdvance: otomatik olarak bir sonraki soruya geÃ§mesi gerekip gerekmediÄŸini kontrol eder
    function showWrong(item, shouldAutoAdvance){
      feedback.classList.add('wrong');
      feedback.classList.remove('correct');
      const correctAns = item.choices[item.a];
      feedback.innerHTML = `<div class="message"> ğŸ’•</div><div class="explain">DoÄŸru cevap: <b>${correctAns}</b>. ${item.explanation}</div>`;
      
      // DoÄŸru cevabÄ± iÅŸaretle
      Array.from(choicesEl.children).forEach(btn => {
          if (Number(btn.dataset.idx) === item.a) {
              btn.style.borderColor = 'green';
              btn.style.backgroundColor = 'rgba(150, 255, 150, 0.6)';
          }
      });
      
      if (shouldAutoAdvance) {
          card.classList.add('shake');
          setTimeout(()=>card.classList.remove('shake'),600);
          // YanlÄ±ÅŸ cevapta 2.5 saniye sonra otomatik geÃ§iÅŸ yap (aÃ§Ä±klamayÄ± okumasÄ± iÃ§in daha uzun sÃ¼re)
          setTimeout(()=>nextQuestion(),4000); 
      }
    }

    function spawnHearts(n){
      for(let k=0;k<n;k++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = (10 + Math.random()*80) + '%';
        h.style.fontSize = (14 + Math.random()*28) + 'px';
        h.style.animationDuration = (1400 + Math.random()*1200) + 'ms';
        h.textContent = 'â¤ï¸';
        heartsContainer.appendChild(h);
        setTimeout(()=>h.remove(),2400);
      }
    }

    function nextQuestion(){
      if(state.i < quiz.length -1){
        state.i++;
        render();
      } else {
        showSummary();
      }
    }

    function prevQuestion(){ 
        if(state.i>0){ 
            state.i--; 
            render(); 
        } 
    }

    function showSummary(){
      choicesEl.innerHTML = '';
      feedback.className = 'feedback correct';
      feedback.innerHTML = `<div class="message"> Quiz tamamlandÄ± ğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ª  UmarÄ±m iÅŸine yaramÄ±ÅŸtÄ±r aÅŸkÄ±m seni seviyorum sÄ±navda bol ÅŸans ğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ªğ“†©â¤ï¸ğ“†ª  </div><div class="explain">DoÄŸru sayÄ±sÄ±: <b>${state.correct}</b><br>YanlÄ±ÅŸ sayÄ±sÄ±: <b>${state.wrong}</b><br>Toplam: <b>${quiz.length}</b></div>`;
      question.textContent = 'HarikasÄ±n aÅŸkÄ±m!';
      qnum.textContent = 'SonuÃ§';
      prog.style.width = '100%';
      nextBtn.disabled = true;
      prevBtn.disabled = true;
    }

    prevBtn.addEventListener('click', prevQuestion);
    nextBtn.addEventListener('click', nextQuestion);

    // initial render
    render();
  </script>
</body>
